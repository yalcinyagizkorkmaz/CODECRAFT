<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Sezon Ürünleri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Yeni Sezon Ürünleri</h1>
    
    <div class="product-grid">
       
        <div class="product-card">
            <div class="product-image">
                <img src="https://images.unsplash.com/photo-1507473885765-e6ed057f782c?w=300&h=300&fit=crop&crop=center" alt="Modern Lamba">
            </div>
            <div class="product-info">
                <h3>Modern Lamba</h3>
                <p class="price">749.99 TL</p>
                <button class="add-to-cart">Sepete Ekle</button>
            </div>
        </div>

   
        <div class="product-card">
            <div class="product-image">
                <img src="https://images.unsplash.com/photo-1524592094714-0f0654e20314?w=300&h=300&fit=crop&crop=center" alt="Vintage Saat">
            </div>
            <div class="product-info">
                <h3>Vintage Saat</h3>
                <p class="price">1,299.99 TL</p>
                <button class="add-to-cart">Sepete Ekle</button>
            </div>
        </div>

       
        <div class="product-card">
            <div class="product-image">
                <img src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4?w=300&h=300&fit=crop&crop=center" alt="Ahşap Masa">
                <div class="badge">Tükendi</div>
            </div>
            <div class="product-info">
                <h3>Ahşap Masa</h3>
                <p class="price">2,499.99 TL</p>
                <button class="add-to-cart" disabled>Sepete Ekle</button>
            </div>
        </div>

        
        <div class="product-card">
            <div class="product-image">
                <img src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?w=300&h=300&fit=crop&crop=center" alt="Koltuk Takımı">
            </div>
            <div class="product-info">
                <h3>Koltuk Takımı</h3>
                <p class="price">3,899.99 TL</p>
                <button class="add-to-cart">Sepete Ekle</button>
            </div>
        </div>

       
        <div class="product-card">
            <div class="product-image">
                <img src="https://images.unsplash.com/photo-1505941625782-5f8710bdd9f3?fm=jpg&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fHZhc2V8ZW58MHx8MHx8fDA%3D&ixlib=rb-4.1.0&q=60&w=3000" alt="Dekoratif Vazo">
            </div>
            <div class="product-info">
                <h3>Dekoratif Vazo</h3>
                <p class="price">449.99 TL</p>
                <button class="add-to-cart">Sepete Ekle</button>
            </div>
        </div>

      
        <div class="product-card">
            <div class="product-image">
                <img src="https://images.unsplash.com/photo-1742448261371-2e3dc48d98b7?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="LED Ayna">
            </div>
            <div class="product-info">
                <h3>LED Ayna</h3>
                <p class="price">899.99 TL</p>
                <button class="add-to-cart">Sepete Ekle</button>
            </div>
        </div>
    </div>
</body>
</html>
