<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã–ÄŸrenci YÃ¶netim Sistemi</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #939dc8 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .h2{
            margin-bottom: 20px;
            padding-top: 20px;
           
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .form-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .form-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group input, .form-group select {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

      

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        

        .table-section {
            padding: 30px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgb(250, 241, 241);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        tr {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        tr.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6c757d;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .empty-message {
            text-align: center;
            padding: 50px;
            color: #6c757d;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
            }
            
            .form-group input, .form-group select {
                min-width: 100%;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .stats {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ Ã–ÄŸrenci YÃ¶netim Sistemi</h1>
            <p>Ã–ÄŸrenci bilgilerini kolayca yÃ¶netin</p>
        </div>

        <div class="form-section">
            <h2 class="h2">Yeni Ã–ÄŸrenci Ekle</h2>
            <div class="form-group">
                <input type="text" id="studentName" placeholder="Ã–ÄŸrenci AdÄ±" required>
                <input type="text" id="studentSurname" placeholder="Ã–ÄŸrenci SoyadÄ±" required>
                <select id="studentClass" required>
                    <option value="">SÄ±nÄ±f SeÃ§in</option>
                    <option value="9-A">9-A</option>
                    <option value="9-B">9-B</option>
                    <option value="10-A">10-A</option>
                    <option value="10-B">10-B</option>
                    <option value="11-A">11-A</option>
                    <option value="11-B">11-B</option>
                    <option value="12-A">12-A</option>
                    <option value="12-B">12-B</option>
                </select>
                <input type="number" id="studentAge" placeholder="YaÅŸ" min="14" max="20" required>
                <button class="btn btn-primary" id="addStudent">Ã–ÄŸrenci Ekle</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalStudents">0</div>
                <div class="stat-label">Toplam Ã–ÄŸrenci</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="selectedStudents">0</div>
                <div class="stat-label">SeÃ§ili Ã–ÄŸrenci</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="averageAge">0</div>
                <div class="stat-label">Ortalama YaÅŸ</div>
            </div>
        </div>

        <div class="table-section">
            <h2 class="h2">Ã–ÄŸrenci Listesi</h2>
            <div class="table-container">
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Ad</th>
                            <th>Soyad</th>
                            <th>SÄ±nÄ±f</th>
                            <th>YaÅŸ</th>
                            <th>Ä°ÅŸlemler</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        <!-- Ã–ÄŸrenci verile -->
                    </tbody>
                </table>
                <div id="emptyMessage" class="empty-message" style="display: none;">
                    HenÃ¼z Ã¶ÄŸrenci eklenmemiÅŸ. Yeni Ã¶ÄŸrenci eklemek iÃ§in yukarÄ±daki formu kullanÄ±n.
                </div>
            </div>
        </div>
    </div>

    <script>
     
        let studentData = [
            {
                id: 1,
                name: "Ahmet",
                surname: "YÄ±lmaz",
                class: "10-A",
                age: 16
            },
            {
                id: 2,
                name: "AyÅŸe",
                surname: "Demir",
                class: "11-B",
                age: 17
            },
            {
                id: 3,
                name: "Mehmet",
                surname: "Kaya",
                class: "9-A",
                age: 15
            },
            {
                id: 4,
                name: "Fatma",
                surname: "Ã–zkan",
                class: "12-A",
                age: 18
            },
            {
                id: 5,
                name: "Ali",
                surname: "Ã‡elik",
                class: "10-B",
                age: 16
            }
        ];

        let nextId = 6;
        let selectedStudents = [];


        $(document).ready(function() {
            displayStudents();
            updateStats();
            setupEventListeners();
        });

   
        function setupEventListeners() {
           
            $('#addStudent').click(function(){
                const result = addNewStudent();
                if(result){
                    showNotification('Ã–ÄŸrenci baÅŸarÄ±yla eklendi!', 'success');
                }
            });

            $('#addStudent').hover(function(){
                $(this).css({
                    'transform': 'translateY(-2px)',
                    'background': 'linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%)',
                    'box-shadow': '0 5px 15px rgba(139, 92, 246, 0.4)'
                });
            }, function(){
                $(this).css({
                    'transform': 'translateY(0)',
                    'background': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                    'box-shadow': 'none'
                });
            });
            
          
            $('#studentName, #studentSurname, #studentClass, #studentAge').keypress(function(e) {
                if (e.which === 13) {
                    const result = addNewStudent();
                    if(result){
                        showNotification('Ã–ÄŸrenci baÅŸarÄ±yla eklendi!', 'success');
                    }
                }
            });

        
            $(document).on('click', '#studentTableBody tr', function() {
                const studentId = parseInt($(this).data('id'));
                toggleStudentSelection(studentId, $(this));
            });

        
            $(document).on('click', '.delete-btn', function(e) {
                e.stopPropagation();
                const studentId = parseInt($(this).closest('tr').data('id'));
                deleteStudent(studentId);
            });

          
            $(document).on('click', '.edit-btn', function(e) {
                e.stopPropagation();
                const studentId = parseInt($(this).closest('tr').data('id'));
                editStudent(studentId);
            });

       
            $(document).on('mouseenter', '#studentTableBody tr', function() {
                $(this).css({
                    'background': 'green',
                    'transform': 'scale(1.01)'
                });
            });

            $(document).on('mouseleave', '#studentTableBody tr', function() {
              
                if (!$(this).hasClass('selected')) {
                    $(this).css({
                        'background': 'blue',
                        'transform': 'scale(1)'
                    });
                }
            });

        
            $(document).on('mouseenter', '.btn-primary', function() {
                $(this).css({
                    'transform': 'translateY(-2px)',
                    'box-shadow': '0 5px 15px rgba(102, 126, 234, 0.4)'
                });
            });

      
            $(document).on('mouseleave', '.btn-primary', function() {
                $(this).css({
                    'transform': 'translateY(0)',
                    'box-shadow': 'none'
                });
            });

       
            $(document).on('mouseenter', '.btn-danger', function() {
                $(this).css({
                    'transform': 'translateY(-2px)',
                    'box-shadow': '0 5px 15px rgba(255, 107, 107, 0.4)'
                });
            });

     
            $(document).on('mouseleave', '.btn-danger', function() {
                $(this).css({
                    'transform': 'translateY(0)',
                    'box-shadow': 'none'
                });
            });

     
            $(document).on('mouseenter', '.edit-btn', function() {
                $(this).css({
                    'transform': 'translateY(-2px)',
                    'box-shadow': '0 5px 15px rgba(102, 126, 234, 0.4)'
                });
            });

      
            $(document).on('mouseleave', '.edit-btn', function() {
                $(this).css({
                    'transform': 'translateY(0)',
                    'box-shadow': 'none'
                });
            });
        }

    
        function addNewStudent() {
            const name = $('#studentName').val().trim();
            const surname = $('#studentSurname').val().trim();
            const className = $('#studentClass').val();
            const age = parseInt($('#studentAge').val());

         
            if (!name || !surname || !className || !age) {
                showNotification('LÃ¼tfen tÃ¼m alanlarÄ± doldurun!', 'error');
                return false;
            }

            if (age < 14 || age > 20) {
                showNotification('YaÅŸ 14-20 arasÄ±nda olmalÄ±dÄ±r!', 'error');
                return false;
            }


            const editId = $('#addStudent').attr('data-edit-id');
            
            if (editId) {
             
                const studentIndex = studentData.findIndex(s => s.id === parseInt(editId));
                if (studentIndex !== -1) {
                    studentData[studentIndex] = {
                        id: parseInt(editId),
                        name: name,
                        surname: surname,
                        class: className,
                        age: age
                    };
                    
                 
                    $('#addStudent').text('Ã–ÄŸrenci Ekle').removeAttr('data-edit-id');
                    
                   
                    displayStudents();
                    updateStats();
                    
            
                    $('#studentName, #studentSurname, #studentClass, #studentAge').val('');
                    $('#studentName').focus();
                    
                    return true;
                }
            } else {
            
                const newStudent = {
                    id: nextId++,
                    name: name,
                    surname: surname,
                    class: className,
                    age: age
                };

              
                studentData.push(newStudent);

                // Tabloyu gÃ¼ncelle
                displayStudents();
                updateStats();

           
                $('#studentName, #studentSurname, #studentClass, #studentAge').val('');
                $('#studentName').focus();

                return true;
            }
        }

       
        function displayStudents() {
            const tbody = $('#studentTableBody');
            tbody.empty();

            if (studentData.length === 0) {
                $('#emptyMessage').show();
                return;
            }

            $('#emptyMessage').hide();

            studentData.forEach(student => {
                const isSelected = selectedStudents.includes(student.id);
                const row = `
                    <tr data-id="${student.id}" ${isSelected ? 'class="selected"' : ''}>
                        <td>${student.id}</td>
                        <td>${student.name}</td>
                        <td>${student.surname}</td>
                        <td>${student.class}</td>
                        <td>${student.age}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-danger btn-small delete-btn">Sil</button>
                                <button class="btn btn-primary btn-small edit-btn">DÃ¼zenle</button>
                            </div>
                        </td>
                    </tr>
                `;
                tbody.append(row);
                
             
                if (isSelected) {
                    const newRow = tbody.find(`tr[data-id="${student.id}"]`);
                    newRow.css({
                        'background': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                        'color': 'white',
                        'transform': 'scale(1.01)'
                    });
                }
            });
        }

        function toggleStudentSelection(studentId, rowElement) {
            const index = selectedStudents.indexOf(studentId);
            
            if (index > -1) {
               
                selectedStudents.splice(index, 1);
                rowElement.removeClass('selected');
               
                rowElement.css({
                    'background': 'white',
                    'transform': 'scale(1)'
                });
            } else {
               
                selectedStudents.push(studentId);
                rowElement.addClass('selected');
                
                rowElement.css({
                    'background': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                    'color': 'white',
                    'transform': 'scale(1.01)'
                });
            }
            
            updateStats();
        }

       
        function deleteStudent(studentId) {
            if (confirm('Bu Ã¶ÄŸrenciyi silmek istediÄŸinizden emin misiniz?')) {
                studentData = studentData.filter(student => student.id !== studentId);
                selectedStudents = selectedStudents.filter(id => id !== studentId);
                
                displayStudents();
                updateStats();
                showNotification('Ã–ÄŸrenci baÅŸarÄ±yla silindi!', 'danger');
            }
        }

      
        function editStudent(studentId) {
            const student = studentData.find(s => s.id === studentId);
            if (!student) return;

            
            $('#studentName').val(student.name);
            $('#studentSurname').val(student.surname);
            $('#studentClass').val(student.class);
            $('#studentAge').val(student.age);

          
            $('#addStudent').text('Ã–ÄŸrenciyi GÃ¼ncelle').attr('data-edit-id', studentId);

           
            $('#studentName').focus();

           
            $('html, body').animate({
                scrollTop: $('.form-section').offset().top - 50
            }, 500);

            showNotification('Ã–ÄŸrenci bilgileri forma yÃ¼klendi. DeÄŸiÅŸiklikleri yapÄ±p "Ã–ÄŸrenciyi GÃ¼ncelle" butonuna tÄ±klayÄ±n.', 'success');
        }

      
        function updateStats() {
            $('#totalStudents').text(studentData.length);
            $('#selectedStudents').text(selectedStudents.length);
            
            if (studentData.length > 0) {
                const totalAge = studentData.reduce((sum, student) => sum + student.age, 0);
                const averageAge = Math.round(totalAge / studentData.length);
                $('#averageAge').text(averageAge);
            } else {
                $('#averageAge').text('0');
            }
        }

      
        function showNotification(message, type) {
            const notification = $(`
                <div style="
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px 25px;
                    background: ${type === 'success' ? '#28a745' : '#dc3545'};
                    color: white;
                    border-radius: 8px;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                    z-index: 1000;
                    animation: slideIn 0.3s ease;
                ">
                    ${message}
                </div>
            `);
            
            $('body').append(notification);
            
            setTimeout(() => {
                notification.fadeOut(300, function() {
                    $(this).remove();
                });
            }, 3000);
        }

   
        $('<style>')
            .prop('type', 'text/css')
            .html(`
                @keyframes slideIn {
                    from {
                        transform: translateX(100%);
                        opacity: 0;
                    }
                    to {
                        transform: translateX(0);
                        opacity: 1;
                    }
                }
            `)
            .appendTo('head');
    </script>
</body>
</html>
