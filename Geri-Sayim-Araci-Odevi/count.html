<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geri Sayım Aracı</title>
    <link rel="stylesheet" href="count.css">
</head>

<body>
    <div class="card">
        <h2 class="card-title">Geri Sayım Sayacı</h2>
        <div class="input-group">
            <input type="number" id="time" placeholder="Saniye giriniz" min="1">
        </div>
        <div class="button-group">
            <button id="start">Başlat</button>
            <button id="reset">Sıfırla</button>
        </div>
        <div class="countdown-group">
            <strong id="countdown">Süre giriniz ve başlatın.</strong>
        </div>
    </div>
    <script src="count.js"></script>
</body>
</html>
