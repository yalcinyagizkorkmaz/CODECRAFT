<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Hesap Oluştur</h1>
        
        <form>
            <div class="form-group">
                <label for="fullname">Ad Soyad:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Adınız ve soyadınız" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" placeholder="ornek@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" placeholder="En az 6 karakter" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Şifreyi Onayla:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Şifrenizi tekrar girin" required>
            </div>
            
            <button type="submit">Kayıt Ol</button>
        </form>
        
        <p>Zaten bir hesabın var mı? <a href="login.html"><strong>Giriş Yap</strong></a></p>
    </div>
</body>
</html>
